<!-- index.html -->
{% extends 'gestion_deportiva/base.html' %}

{% block title %}Página de inicio{% endblock %}

{% block content %}

    {% if request.user.is_authenticated%}

        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <a href="{% url 'all_facilities' %}">
                            <img src="/static/gestion_deportiva/homepage/instalaciones.png" alt="Instalaciones">
                            <h5 class="mt-2">INSTALACIONES</h5>
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <a href="{% url 'all_activities' %}">
                            <img src="/static/gestion_deportiva/homepage/actividades.png" alt="Actividades">
                            <h5 class="mt-2">ACTIVIDADES</h5>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <a href="{% url 'schedules' %}">
                            <img src="/static/gestion_deportiva/homepage/horarios.png" alt="Horarios">
                            <h5 class="mt-2">HORARIOS</h5>
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <a href="#">
                            <img src="/static/gestion_deportiva/homepage/mis-reservas.png" alt="Mis Reservas">
                            <h5 class="mt-2">MIS RESERVAS</h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
    {% else %}

        <p>No estás autenticado.</p>

    {% endif %}

{% endblock %}
