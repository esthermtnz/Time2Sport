<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Time2Sport{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #7AA183;
        }
        .footer {
            background-color: #7AA183;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .card {
            border: 2px solid #7AA183;
            text-align: center;
            padding: 10px;
            margin: 15px;
            background-color: #d6e5d6;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">TIME2SPORT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">MIS RESERVAS</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">HORARIOS</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'all_activities' %}">ACTIVIDADES</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">INSTALACIONES</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">USUARIO</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">CERRAR SESIÓN</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col"><strong>UAM</strong></div>
                <div class="col"><a href="#" class="text-white">CONTACTO</a></div>
                <div class="col"><a href="#" class="text-white">AVISO LEGAL</a></div>
                <div class="col"><a href="#" class="text-white">POLÍTICA DE PRIVACIDAD</a></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
